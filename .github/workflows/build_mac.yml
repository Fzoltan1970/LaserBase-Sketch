name: Build macOS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyqt6 pyinstaller numpy onnxruntime
          pip install opencv-contrib-python

          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Build app
        run: |
          pyinstaller main_window.py \
            --windowed \
            --noconfirm \
            --name LaserBaseSketch \
            --hidden-import=cv2 \
            --hidden-import=numpy \
            --collect-all onnxruntime \
            --add-data "models:models" \
            --add-data "lang:lang"

      - name: Zip
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent LaserBaseSketch.app LaserBaseSketch_mac.zip

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/LaserBaseSketch_mac.zip
